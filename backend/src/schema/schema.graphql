type Query {
  "Verificar si existe el usuario"
  verificarCelular(celular: String!): Boolean!
  "Login"
  login(celular: String!, contrasena: String!): Boolean!
  "Informacion de un cliente"
  cliente(celular: String!): Cliente
  "Informacion de un trabajador"
  trabajador(celular: String!): Trabajador
}

type Mutation {
  "Anadir un  Usuario"
   CrearUsuario(usuario: UsuarioInput!): Boolean! 
}
type Usuario {
  nombre: String!
  apellido: String!
  celular: String!
  contrasena: String!
  direccion: String!
  email: String!
  cedula: String!
}
type Cliente {
    recibo: String!  
    usuario: Usuario! 
}
type Trabajador{
    usuario: Usuario! 
    estado: Boolean!
    cantservicios: Int!
    fotocedula: String!
    fotoperfil: String!
    promedio: Float!
}

input UsuarioInput {
  nombre: String!
  apellido: String!
  celular: String!
  contrasena: String!
  direccion: String!
  email: String!
  cedula: String!
}

