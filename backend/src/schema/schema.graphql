type Query {
  "Verificar si existe el usuario"
  verificarCelular(celular: String!): Boolean!
  "Login"
  login(celular: String!, contrasena: String!): Boolean!
  "Informacion de un cliente"
  cliente(celular: String!): Cliente
  "Informacion de un trabajador"
  trabajador(celular: String!): Trabajador
}

type Mutation {
  "Anadir un  Usuario"
   CrearUsuario(usuario: UsuarioInput!): Boolean! 
   CrearTrabajador(trabajador: TrabajadorInput!): Trabajador 
   CrearCliente(cliente: ClienteInput!): Cliente
   AgregarLabor(labor: LaborInput!): String

   CambiarEstadoTrab(trabajador: Trabajador!,estado: Boolean!): Boolean
   CalificarTrabajador(trabajador: Trabajador!, calificacion: Float!) Float
}
type Usuario {
  nombre: String!
  apellido: String!
  celular: String!
  contrasena: String!
  direccion: String!
  email: String!
  cedula: String!
}
type Cliente {
    recibo: String!  
    usuario: Usuario! 
}
type Trabajador{
    usuario: Usuario! 
    estado: Boolean!
    cantservicios: Int!
    fotocedula: String!
    fotoperfil: String!
    promedio: Float!
}
type Labor{
    trabajador: Trabajador!
    labor: String!
} 
input UsuarioInput {
  nombre: String!
  apellido: String!
  celular: String!
  contrasena: String!
  direccion: String!
  email: String!
  cedula: String!
}

input TrabajadorInput{
    usuario: Usuario! 
    estado: Boolean!
    cantservicios: Int!
    fotocedula: String!
    fotoperfil: String!
    promedio: Float!
}

input ClienteInput {
    recibo: String!  
    usuario: Usuario! 
}

input LaborInput{
    trabajador: Trabajador!
    labor: String!
} 
